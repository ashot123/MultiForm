<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form wicket:id="form">

    <table width="30%" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td>Button 1</td>
            <td>
                <div>
                    <input wicket:id="myFirstName" type="text"  name="My first name:"/>
                </div>
            </td>
        </tr>
        <tr>
            <td>Button 2</td>
            <td>
                <div>
                    <input wicket:id="myLastName" type="text"  name="My last name:"/>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button wicket:id="addMyName"> Add</button>
            </td>
        </tr>


        <tr>
            <td>Button 1</td>
            <td>
                <div>
                    <input wicket:id="hisFirstName" type="text" name="His last name:"/>
                </div>
            </td>
        </tr>
        <tr>
            <td>Button 2</td>
            <td>
                <div>
                    <input wicket:id="hisLastName" type="text"  name="His first name:"/>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button wicket:id="addHisName"> Add</button>
            </td>
        </tr>

    </table>

</form>
</body>
</html>
